<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loan Grant Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <!--<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">--> <!-- For integrating Flask and HTML -->
    <link rel="stylesheet" href="..\static\style.css"><!-- For running locally -->
</head>

<body>
    <div class="login">
        <h1>Which loans am I eligible for?</h1>
        <form action="{{ url_for('filter')}}" method="post">

            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select><br>
            <label for="Married">Married</label>
            <select id="Married" name="Married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            Credit score <input type="number" min="0" step="1" name="Credit score" placeholder="Enter score" required="required" /><br>
            Monthly debt <input type="number" min="0" step="1" name="monthly debt" placeholder="Enter monthly debt" required="required" /><br>
            Income <input type="number" min="0" step="1" name="Income" placeholder="Enter Income" required="required" /><br>
            Loan Amount <input type="number" min="0" step="1" name="Loan Amount" placeholder="Enter Loan Amount" required="required" /><br>
            Home value <input type="number" min="0" step="1" name="Home value" placeholder="Enter Home value" required="required" /><br>

            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
        </form>
        <br>
        <br>
        <div class="output"><h1>{{ output }}</h1></div>
        

    </div>

</body>
</html>
